<h2 mat-dialog-title>Settings</h2>
<mat-dialog-content>
    <h3>Theme</h3>   
    <h3>Source Visibility</h3>
    <div class="source-container">
      <mat-selection-list #sourceList [multiple]="true">
        @for (pair of DEFAULT_SOURCES; track pair[0]) {
          <mat-list-option [value]="pair[0]" [selected]="sourceManager.hiddenData().has(pair[0]) == false">{{pair[1].name}}</mat-list-option>
        }
      </mat-selection-list>
    </div>  
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true" (click)="onSave()">Save</button>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button>Reset</button>
</mat-dialog-actions>
