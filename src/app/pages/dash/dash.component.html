
@for (category of sourceManager.data(); track $index) {
    <div class="category">
        <div class="category-title">
            {{category.title}}
        </div>
        <div class="card-list">
            @for (source of category.sources; track $index) {
                <app-card [source]="source"></app-card>
            }
        </div>
    </div>
    <div class="overflow-fade"></div>
}
